<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="display-2 text-primary-emphasis text-center">Help Me Find My Mother's Favorite Pen</h1>
        <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="pen1.jpeg" class="d-block w-100" alt="pen">
            </div>
            <div class="carousel-item">
            <img src="sadmom.jpg" class="d-block w-100" alt="my mom">
            </div>
            <div class="carousel-item">
            <img src="nopencils.png" class="d-block w-100" alt="no pencils!">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
        <h3 class="text-center text-primary-emphasis border border-primary">My mother lost her pen and she is sad. Please help me find it for her!</h3>
        <div class="d-grid gap-2">
            <button href="https://www.penheaven.com/pens-by-type?srsltid=AfmBOoqHFN_rQXtjMgVGr6WOToZZDq2cW2hgsL05w-KUt5sO59v6ZgH-" class="btn btn-outline-success" type="button">I found it!</button>
            <button class="btn btn-outline-danger" type="button" disabled>I have not yet found it</button>
        </div>
        <p></p>
        <p></p>
        <h2 class="text-primary-emphasis text-center">Sign Up for Updates</h2>
        <form method="get">    
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckChecked" checked>
                <label class="form-check-label" for="switchCheckChecked">Sign Me Up!</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script> 
</body>
</html>
